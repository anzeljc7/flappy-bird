<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="init()">
    <div class="settings">
      <button id="mode" title="Dan/Noč">
        <i class="fas fa-paint-roller"></i>
      </button>
      <button id="flapy" title="Flappy">
        <i class="fas fa-paint-brush"></i>
      </button>
      <button id="sound" title="Zvok"><i class="fas fa-volume-up"></i></button>
      <button id="difficulty" title="Težavnost">
        <i class="far fa-smile"></i>
      </button>
    </div>
    <canvas id="window" width="320" height="480"></canvas>

    <script src="js/spriteRenderer.js"></script>
    <script src="js/background.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/pipe.js"></script>
    <script src="js/gameControler.js"></script>
    <script src="js/score.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/global.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
